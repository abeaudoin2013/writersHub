<template name="Show">
	<!-- show user"s docs -->

	{{#if currentUser}}

    {{#each usersDocs}}
	  
			<div class="story">

				{{> editDoc }}
				<p id="{{_id}}" class="storyContent">{{storyContent}}</p> 
				
				<p>by <strong>{{username}}</strong></p>

				<button id="delete">delete</button>
				<button id="submit">submit</button>

			</div>

		{{/each}}

	{{/if}}


</template>
