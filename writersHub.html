<head>
  <title>writersHub</title>
</head>

<body>
	{{> loginButtons}}

  {{> makeDoc}}

  {{#each allUserDocs}}
  	{{> userDoc }}
	{{/each}}
</body>

<template name="makeDoc">

  
	{{#if currentUser}}

	  <form>
	  	<input type="text" name="storyContent">
	  	<input type="submit" value="Save Story">
	  </form>

  {{/if}}

</template>

<template name="userDoc">
	<!-- show user's docs -->

	{{#if currentUser}}

		<span>

			<p id='{{_id}}' class='storyContent'>{{storyContent}} by 
				<strong>{{username}}</strong>
			</p>

			<button class='delete'>delete</button>

		</span>

	{{/if}}


</template>
