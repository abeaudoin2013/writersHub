<head>
  <title>writersHub</title>
</head>

<body>
	{{> loginButtons}}

  {{> makeDoc}}

  {{#each allUserDocs}}
  	{{> userDoc }}
	{{/each}}
</body>

<template name="makeDoc">

  
	{{#if currentUser}}

	  <form>
	  	<input type="text" name="storyContent">
	  	<input type="submit" value="Create New Story">
	  </form>

  {{/if}}

</template>

<template name="userDoc">
	<!-- show user's docs -->

	{{#if currentUser}}

		<div class='story'>


			<!-- <form id='edited'>
				<input type='text' value='{{storyContent}}' name='edited-story'>
				<input type='submit' value='Save Edited Copy'>
			</form> -->
			{{> editDoc }}
			<p id='{{_id}}' class='storyContent'>{{storyContent}}</p> 
			
			<p>by 
				<strong>{{username}}</strong>
			</p>

			<button id='delete'>delete</button>
			<button id='submit'>submit</button>

		</div>

	{{/if}}


</template>

<template name="editDoc">
	
	<form id='edited' style='visibility:hidden'>
		<input type='text' id='editedContent' value='' name='edited-story'>
		<input type='submit' value='Save Edited Copy'>
	</form>

</template>
